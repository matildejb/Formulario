<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Regístrate
    </h1>
    <p id="description"> Gracias por visitar nuestra página web.<br> Aprenda programación  completamente gratis.</p>
    <form id="survey-form">
        <label id="name-label" class="form-label" for="name">Nombre
        <input type="text" class="form-control" id="name" required placeholder="Escriba su nombre"/>
      </label>
       <label id="email-label" class="form-label" for="email"> Email <input type="email" class="form-control" required id="email"placeholder="Escriba su email"/>
      </label>
      <label id="number-label" class="form-label" for="number"> Edad (opcional) <input type="number" class="form-control" id="number" min="18" max="120"/>
      </label>
      
      <select id="dropdown"> <option>Selecciona su rol actual</option>
<option>Estudiante</option>
<option>Trabajo a tiempo completo</option>
<option>Aprendiendo a tiempo completo</option>
<option>Otro</option>
      </select>

<span><label>Qué le gustaría aprender o mejorar?<br>
  <input type="checkbox" value="front"> Front-end
  <br><input type="checkbox" value="back"> Back-end
 <br> <input type="checkbox" value="challenges"> FullStack
  </label></span>
  <textarea placeholder="Escriba su comentario aquí"></textarea>
  <label><span>Recomendarías esta web a algun@ de tus amig@s?</span> &nbsp
      <span>  <input name="name" type="radio" value="yes">Si</span>  &nbsp
       <span> <input name="name" type="radio" value="no">No</span>
      </label>
  <button id="submit">Enviar</button>
    </form>
    
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
 crossorigin="anonymous">
